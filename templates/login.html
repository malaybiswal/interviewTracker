<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Tracker - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="signup-card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-briefcase"></i>
                    <h1>Interview Tracker</h1>
                </div>
                <p class="subtitle">Welcome back! Please sign in to your account</p>
            </div>

            <form id="loginForm" class="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="signup-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="spinner" id="spinner"></div>
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="login-link">
                    Don't have an account? <a href="/signup" class="link">Sign up</a>
                </div>
            </form>

            <div class="alert" id="alert"></div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.parentElement.querySelector('.toggle-password i');
            
            if (input.type === 'password') {
                input.type = 'text';
                button.classList.remove('fa-eye');
                button.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                button.classList.remove('fa-eye-slash');
                button.classList.add('fa-eye');
            }
        }

        // Show alert message
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Auto-fill username if user just signed up
        document.addEventListener('DOMContentLoaded', function() {
            const signupUsername = localStorage.getItem('signup_username');
            if (signupUsername) {
                document.getElementById('username').value = signupUsername;
                localStorage.removeItem('signup_username'); // Clean up
            }
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const spinner = document.getElementById('spinner');
            const btnText = document.querySelector('.btn-text');
            
            // Show loading state
            loginBtn.disabled = true;
            spinner.style.display = 'block';
            btnText.textContent = 'Signing In...';

            const formData = {
                username: document.getElementById('username').value.trim(),
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Store the access token and username
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('username', formData.username);
                    
                    // Redirect to dashboard or home page
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showAlert(data.msg || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please check your connection and try again.', 'error');
            } finally {
                // Reset loading state
                loginBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
